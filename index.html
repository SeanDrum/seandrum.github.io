<!doctype html>

    <!-- React 18 UMD + Babel -->

      function Portfolio() {

              if (!r.ok) throw new Error("Feed request failed");
              var data = await r.json();

                var mapped = data.items.slice(0, 6).map(function (it) {

                    title: it.title,
                    link: it.link,
                    pubDate: it.pubDate,

        var experience = [

          hero: { display: "grid", gridTemplateColumns: "1.2fr 0.8fr", gap: 32, alignItems: "center", paddingTop: 48 },

                  <p style={s.sub}>

                  </p>
                  <div style={{ display: "flex", gap: 12, marginTop: 20 }}>

                </div>

      function alpha(hex, a) { var rgb = hexToRgb(hex); return "rgba(" + rgb.r + ", " + rgb.g + ", " + rgb.b + ", " + a + ")"; }
      function hexToRgb(hex) { var h = hex.replace("#", ""); var bigint = parseInt(h.length === 3 ? h.split("").map(function (x) { return x + x; }).join("") : h, 16); return { r: (bigint >> 16) & 255, g: (bigint >> 8) & 255, b: bigint & 255 }; }

      function extractFirstImage(html) { var match = html && html.match(/<img[^>]+src="([^"]+)"/i); return match ? match[1] : undefined; }

  </body>
</html>
